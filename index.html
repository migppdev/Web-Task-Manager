<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Task Manager</h1>
      </header>

      <section class="tasks-container">
        <div class="current-tasks-container">
          <div class="task-box">Lorem, ipsum dolor.</div>
          <div class="task-box">Lorem, ipsum dolor.</div>
          <div class="task-box">Lorem, ipsum dolor.</div>
        </div>
      </section>

      <!-- New task modal -->
      <div id="new-task-modal" class="modal new-task-modal">
        <div class="modal-container">
          <div class="modal-header">
            <span id="close-task-modal" class="close-modal">&times;</span>
            <h2>New task</h2>
          </div>
          <br />
          <hr />
          <div class="modal-content">
            <h4 class="modal-content-label">Content</h4>
            <textarea
              id="new-task-content"
              class="modal-content-input"
            ></textarea>
          </div>
          <div class="modal-buttons">
            <button id="cancel-task">Cancel</button>
            <button id="confirm-task">Confirm</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="task-mgmt-container">
      <div class="floating-button new-task-button">Create task</div>
      <div class="floating-button edit-task-button">Edit task</div>
      <div class="floating-button task-done-button">Mark as done</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
