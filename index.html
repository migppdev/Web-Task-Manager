<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Task Manager</h1>
      </header>

      <section class="tasks-container">
        <div class="current-tasks-container"></div>
      </section>

      <!-- Task modal -->
      <div id="task-modal" class="modal task-modal">
        <div class="modal-container">
          <div class="modal-header">
            <span id="close-task-modal" class="close-modal">&times;</span>
            <h2>New task</h2>
          </div>
          <br />
          <hr />
          <div class="modal-content">
            <h4 class="modal-content-label">Content</h4>
            <textarea id="task-content" class="modal-content-input"></textarea>
            <h4 class="modal-content-label">Task background color</h4>
            <input
              type="color"
              class="modal-content-input"
              id="task-bg-color-picker"
              value="#6495ED"
            />
            <h4 class="modal-content-label">Task text color</h4>
            <input
              type="color"
              class="modal-content-input"
              id="task-fg-color-picker"
              value="#FFFFFF"
            />
          </div>
          <div class="modal-buttons">
            <button id="cancel-task">Cancel</button>
            <button id="confirm-task">Confirm</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="task-mgmt-container">
      <div class="floating-button new-task-button">Create task</div>
      <div class="floating-button edit-task-button">Edit task</div>
      <div class="floating-button task-done-button">Mark as done</div>
    </footer>
    <!-- <script src="js/create-task.js"></script>
    <script src="js/edit-task.js"></script>
    <script src="js/task-done.js"></script>
    <script src="js/script.js"></script> -->
    <script src="js/task-handler.js"></script>
  </body>
</html>
