<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Task Manager</h1>
      </header>

      <section class="tasks-container">
        <div class="current-tasks-container">
          <div class="task-box">Lorem, ipsum dolor.</div>
          <div class="task-box">Lorem, ipsum dolor.</div>
          <div class="task-box">Lorem, ipsum dolor.</div>
        </div>
      </section>

      <section class="task-mgmt-container">
        <div class="button new-task-button">Create task</div>

        <div class="button task-done-button">Mark as done</div>
